{% extends 'navbar.html' %} 
{% block content %}{% load filters %}
{% if messages %}
<div >
	{% for message in messages %}
	{% if message %}
		<script>alert("{{ message }}");</script>
	{% endif %}
	{% endfor %}
</div>
{% endif %}  

<style>
	label{
		font-size: 17px;
	}
	form{
		margin-left: 100px;
	}
	input[type="search"]{
		width: 350px !important;

	}
	
</style>
<center><h2>Add Payment Method</h2></center>

<div class="admin-container">
<div class="admin_left">
<form class="cool_form" method="POST">{% csrf_token %}
	

<p><label>Payment Method: </label><input type='search' name="payment_method" value ="{{data.payment_method}}" required/></p>
<p><label>Account Number: </label><input type='search' name="account_number" value ="{{data.account_number}}" required/></p>
<p><label>Account Name: </label><input type='search' name="account_name" value ="{{data.account_name}}" required/></p>

<input type='search' name="for_admin" value = 1 hidden/>	
{% if add_type %}
<input type="submit" style="background: #378DFC; margin-bottom: 70px;"value="Save"></input>
{% else %}
<input type="submit" style="background: #378DFC; margin-bottom: 70px;"value="Submit"></input>
{% endif %}
</form>
</div>
</div>

{%endblock%}
