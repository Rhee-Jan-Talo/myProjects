{% extends 'navbar.html' %} 
{% block content %}{% load filters %}
{% if messages %}
<div >
	{% for message in messages %}
	{% if message %}
		<script>alert("{{ message }}");</script>
	{% endif %}
	{% endfor %}
</div>
{% endif %}  

<style>
	label{
		font-size: 17px;
	}
	form{
		margin-left: 100px;
	}
	input[type="search"]{
		width: 450px !important;
	}
	 input[type="number"]{
	 	width: 427px !important;
	 }
	textarea{
		float: right;
		margin-bottom: 20px;
		border-radius: 5px;
	}
</style>
<center><h2>ADD ANNOUNCEMENTS</h2></center>
<div class="admin-container">
<div class="admin_left">
<form class="cool_form" method="POST">{% csrf_token %}

<input type='search' name="ann_id" value="{{ a_id }}" hidden/>
{% if data %}
{% for things in data %}

<p><label>Title: </label><input type='search' name="a_title" value ="{{things.a_title}}" required/></p>
<p><label>Description: </label><textarea rows="4" cols="56" name="a_desc" required> {{things.a_desc}}</textarea></p>
<p><label>Link: </label><input type='search' name="a_link" value ="{{things.a_link}}" required/></p>
<p><label>Publish Duration: </label><input type='number' name="a_days" value ="{{things.a_days}}" placeholder="5 days" required/></p>
<br>
<input type="submit" style="background: #378DFC; margin-bottom: 70px;"value="Publish"></input>
</form>
{% endfor %}
{% else %}
<p><label>Title: </label><input type='search' name="a_title" required/></p>
<p><label>Description: </label><textarea rows="4" cols="56" name="a_desc" required></textarea></p>
<p><label>Link: </label><input type='search' name="a_link" required/></p>
<p><label>Publish Duration: </label><input type='number' name="a_days" placeholder="5 days" required/></p>
<br>
<input type="submit" style="background: #378DFC; margin-bottom: 70px;"value="Publish"></input>
</form>
{% endif %}
</div>
</div>


{%endblock%}
