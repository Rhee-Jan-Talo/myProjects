<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>FarmSys</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
    <h1 class="company">Farm MIS</h1>
    <h2 class="datsys">Farm Management Information System</h2>

   

    <body class="login_body">
       

      <form class="login_box" method="POST" >{% csrf_token %}
        <button type="button" >Login as User</button>
        <button type="button">Login as Admin</button><br><br>
        <h1 >Login</h1>
        <div class ="messages">
         {% for message in messages %}
         {% if message %}
          <script>alert("{{ message }}");</script>
           {% endif %}
            {% endfor %}
        </div>
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required/>
          <div class="outer">
            <div class="inner"><input type="submit" value="Login"/></div>
            
          </div>
        <p>--- Or Register using ---</p> 
        <a href="{% url 'register_phone' %}" class="ff fa fa-android" />
        <a href="{% url 'register_email' %}"  class="ff fa fa-google" />       
      </form>


    </body>
  {% block content %}

  {% endblock %}
</html>
