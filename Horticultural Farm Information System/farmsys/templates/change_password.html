{% extends 'navbar.html' %} 
{% block content %}{% load filters %}
{% if messages %}
<div >
	{% for message in messages %}
	{% if message %}
		<script>alert("{{ message }}");</script>
	{% endif %}
	{% endfor %}
</div>
{% endif %} 
<style>
	label{
		font-size: 17px;
		font-weight: bold;
	}
	.button_admin{
		background-color: #5DC68C;
		font-weight: bold;
		padding: 7px 8px 7px 8px;
		
	}

	center{
		font-size: 17px;
	}
	.admin_left{
		margin-left: 150px;

		width: 600px;
	}
	.admin_left input{
		
		width: auto;
	}

	.tabular_button-nomargins{
		width: 100% !important;

	}

</style>
<body>
<div class="admin-container">
	<div class="admin_left">
		<form class="cool_form" method="POST" >{% csrf_token %}
			<br><br>
			<center><label>Change Password</label></center>
			<hr><br>
			<p><label>Old Password:</label><input type="password"  name="old_pass" ></input></p>
			
			<p><label>New Password:</label><input type="password"  name="new_pass"></input></p>
			<p><label>Confirm Password:</label><input type="password"  name="conf_new_pass"></input></p>
			
			
			<br>
			<button class="tabular_button-nomargins"type="submit" id="save_button" >Save</button><br><br>
		</form>
	</div>
</div>
</body>
CHANGE PASS
{%endblock%}
